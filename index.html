<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #ffe6f0, #fff);
            font-family: 'Great Vibes', cursive;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .card-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            color: #b30059;
            margin-bottom: 20px;
        }

        button {
            padding: 14px 28px;
            font-size: 1.2em;
            background-color: #ff66a3;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.3s;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            transform: scale(1.05);
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .flip-card {
            width: 130px;
            height: 180px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 10px #ff99cc;
            }

            100% {
                box-shadow: 0 0 20px #ff66a3;
            }
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .flip-card-front {
            background: linear-gradient(135deg, #fff0f5, #ffe6f0);
            color: #b30059;
        }

        .flip-card-back {
            background: linear-gradient(135deg, #ff99cc, #ff66a3);
            color: white;
            transform: rotateY(180deg);
            font-size: 1.1em;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .flip-card.flipped {
            animation: clickGlow 0.6s ease-in-out;
        }

        @keyframes clickGlow {
            0% {
                box-shadow: 0 0 10px #ff66a3;
            }

            50% {
                box-shadow: 0 0 25px #ff66a3;
            }

            100% {
                box-shadow: 0 0 10px #ff99cc;
            }
        }
    </style>
</head>

<body>
    <!-- üéµ Audio local oculto -->
    <audio id="musica" src="audio/cars-outside.mp3" loop></audio>

    <div class="card-container">
        <h1>Mi enojona bonita ‚ò∫Ô∏èüå∑</h1>

        <!-- üîä Bot√≥n para reproducir m√∫sica local -->
        <button id="btnMusica">Primero aqui nena üé∂</button>

        <!-- üíå Bot√≥n justo debajo del de m√∫sica -->
        <button onclick="mostrarCartas()"> Y despues giras las cartitas üòÖ</button>

        <!-- üíå Contenedor de cartitas -->
        <div class="cards" id="cartas"></div>
    </div>


    <script>
        const frases = [
            "Perd√≥n por desaparecer ayer jaja üíò",
            "Tu sonrisa es muy bonita üå∏",
            "Gracias por existir üí´",
            "Cuando te enojas te quiero m√°s jaja üå∑",
            "Te mereces todo lo bonito que pueda existir en este mundo ‚ú®",
            "Nunca dejes de brillar üåà",
            "Nunca dejes de sonre√≠r üíñ",
            "Ten siempre fe en ti misma üåü",
            "Eres mi persona favorita en el mundo üåç",
            "Contigo todo es mejor linda ‚ò∫Ô∏è",
            "Espero te gusten estas cartitas jeje üíå"
        ];

        function mostrarCartas() {
            const contenedor = document.getElementById("cartas");
            contenedor.innerHTML = "";

            frases.forEach((texto, i) => {
                const carta = document.createElement('div');
                carta.classList.add('flip-card');

                const inner = document.createElement('div');
                inner.classList.add('flip-card-inner');

                const front = document.createElement('div');
                front.classList.add('flip-card-front');
                front.textContent = "üíå Carta " + (i + 1);

                const back = document.createElement('div');
                back.classList.add('flip-card-back');
                back.textContent = texto;

                inner.appendChild(front);
                inner.appendChild(back);
                carta.appendChild(inner);

                carta.onclick = () => {
                    carta.classList.toggle('flipped');
                };

                contenedor.appendChild(carta);
            });
        }

        // üé∂ Reproducir m√∫sica local
        const btn = document.getElementById('btnMusica');
        const audio = document.getElementById('musica');
        let isPlaying = false;

        btn.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play().then(() => {
                    btn.textContent = 'Pausar M√∫sica ‚è∏Ô∏è';
                    isPlaying = true;
                }).catch((error) => {
                    console.log("Chrome bloque√≥ el audio:", error);
                });
            } else {
                audio.pause();
                btn.textContent = 'Escuchar M√∫sica üé∂';
                isPlaying = false;
            }
        });
    </script>
</body>

</html>
